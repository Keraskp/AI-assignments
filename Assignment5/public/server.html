<!DOCTYPE html>
<html>

<head>
	<title>AI assignment 5</title>

	<link rel="preconnect" href="https://fonts.googleapis.com">

<body>
	<div class="color-board">
		<h1 class="title">AI assignment 5</h1>
		<h1 class="heading">Choose Colors!</h1>
		<div class="row">
			<div id="circle"></div>
		</div>
	</div>
</body>
<script>
	// Create WebSocket connection.
	const socket = new WebSocket('ws://192.168.1.3:3000');

	// Connection opened
	socket.addEventListener('open', function (event) {
		console.log('Connected to WS Server')
	});

	// Listen for messages
	socket.addEventListener('message', function (event) {
		var circle = document.getElementById("circle");
		// alert(event.data);
		circle.style.backgroundColor = event.data;
		// alert('Color receieved: ', event.data);
		console.log('Color receieved: ', event.data);
	});

	// const sendMessage = () => {
	// 	socket.send('Hello From Client2!');
	// }
</script>

</html>
